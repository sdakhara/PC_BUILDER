{% extends "Admin/base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><a href="/users" style="text-decoration:none; color:white;">Users</a></h4>
                <form id="searchuser" action="/users" method="post">
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="requesteduser" class="form-control todo-list-input"
                                       placeholder="Search User name"></td>
                            <td>
                                <button style="margin:5PX;"
                                        class="add btn btn-primary"
                                        type="submit">Search
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>User name</th>
                            <th>E-mail</th>
                            <th>Mobile no</th>
                            <th>Password</th>
                            <th>Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in dt %}
                        <tr>
                            <td>{{user.UserName}}</td>
                            <td>{{user.Email}}</td>
                            <td>{{user.PhoneNo}}</td>
                            <td>{{user.Password}}</td>
                            <td>
                                <form action="/usermodify/{{user.UserID}}" method="POST">
                                    <button type="submit"
                                            class="add btn btn-primary">Modify
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
