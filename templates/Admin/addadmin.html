<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{url_for('static', filename='Admin/assets/vendors/mdi/css/materialdesignicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='Admin/assets/vendors/css/vendor.bundle.base.css')}}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='Admin/assets/css/style.css')}}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{{url_for('static', filename='Admin/assets/images/favicon.png')}}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Admin Register</h3>
                <form id="addnewadmin" method="POST" action="/adminregister">
                  <div class="form-group">
                    <label>Adminname</label>
                    <input type="text" name="adminname" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="adminemail" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Phone No.</label>
                    <input type="text" name="adminphoneno" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="adminpass" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="adminconpass" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Current Admin Password</label>
                    <input type="password" name="currentadminpass" class="form-control p_input">
                  </div>
                  {% if err %}
                    <p class="text-danger">{{ err }}</p>
                  {% endif %}
                  <div class="text-center">
                    <button type="submit" form="addnewadmin" class="btn btn-primary btn-block enter-btn">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{{url_for('static', filename='Admin/assets/vendors/js/vendor.bundle.base.js')}}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{{url_for('static', filename='Admin/assets/js/off-canvas.js')}}"></script>
    <script src="{{url_for('static', filename='Admin/assets/js/hoverable-collapse.js')}}"></script>
    <script src="{{url_for('static', filename='Admin/assets/js/misc.js')}}"></script>
    <script src="{{url_for('static', filename='Admin/assets/js/settings.js')}}"></script>
    <script src="{{url_for('static', filename='Admin/assets/js/todolist.js')}}"></script>
    <!-- endinject -->
  </body>
</html>
